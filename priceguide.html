<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroClix Collection Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .collection-grid {
            padding: 30px;
        }
        
        .set-section {
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .set-header {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .set-stats {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .figures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .figure-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .figure-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .figure-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .figure-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
            flex: 1;
        }
        
        .quantity-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .figure-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .price-display {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
        
        .price-amount {
            font-weight: bold;
            color: #1976d2;
            font-size: 1.1em;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
            font-size: 0.9em;
        }
        
        .notes-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .sold-indicator {
            background: #4caf50;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .total-value {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .figures-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶∏ HeroClix Collection Manager</h1>
            <p>Manage and price your complete HeroClix collection</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalFigures">0</div>
                    <div>Total Figures</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSets">0</div>
                    <div>Sets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalValue">$0</div>
                    <div>Est. Value</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search your collection...">
                <button class="btn btn-primary" onclick="searchCollection()">üîç Search</button>
                <button class="btn btn-secondary" onclick="exportForSelling()">üìä Export</button>
            </div>
            <div class="filters">
                <button class="btn btn-secondary btn-small" onclick="showEstimatedPrices()">üí° Pre-Priced Items</button>
                <button class="btn btn-secondary btn-small" onclick="getPricesForAll()">üí∞ Get All Prices</button>
                <button class="btn btn-secondary btn-small" onclick="showHighValue()">üíé High Value Items</button>
                <button class="btn btn-secondary btn-small" onclick="showUnsold()">üì¶ Available Items</button>
                <button class="btn btn-secondary btn-small" onclick="showSoldItems()">‚úÖ Sold Items</button>
                <button class="btn btn-secondary btn-small" onclick="generateListings()">üìù Generate Listings</button>
                <button class="btn btn-secondary btn-small" onclick="exportForSelling()">üìä Export for Selling</button>
                <button class="btn btn-secondary btn-small" onclick="clearAll()">üóëÔ∏è Clear Data</button>
            </div>
        </div>
        
        <div class="collection-grid" id="collectionGrid">
            <!-- Collection will be loaded here -->
        </div>
    </div>
    
    <div class="total-value" id="totalValueDisplay">
        Total Value: $0.00
    </div>

        // Initialize the application
        function initializeApp() {
            loadStoredData();
            renderCollection();
            updateStats();
            
            // Show notification about pre-loaded estimated prices
            setTimeout(() => {
                const estimatedCount = Object.keys(estimatedPrices).length;
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 1001;
                    background: linear-gradient(135deg, #28a745, #20c997);
                    color: white; padding: 15px 20px; border-radius: 10px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                    font-weight: bold; max-width: 350px;
                `;
                notification.innerHTML = `
                    üéâ <strong>COMPREHENSIVE PRICING LOADED!</strong><br>
                    ${estimatedCount}+ figures pre-priced with market estimates<br>
                    <small>Every figure now has an estimated value! Click "üí° Pre-Priced Items" to explore</small>
                `;
                document.body.appendChild(notification);
                
                // Auto-remove after 6 seconds
                setTimeout(() => notification.remove(), 6000);
            }, 1000);
        }

        // Load stored pricing and notes data
        function loadStoredData() {
            const stored = localStorage.getItem('heroclix-data');
            if (stored) {
                figureData = JSON.parse(stored);
            }
            
            // Merge in estimated prices for items that don't have stored data
            Object.entries(estimatedPrices).forEach(([key, data]) => {
                if (!figureData[key]) {
                    figureData[key] = { ...data };
                }
            });
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('heroclix-data', JSON.stringify(figureData));
        }

        // Render the entire collection
        function renderCollection(filteredData = null) {
            const container = document.getElementById('collectionGrid');
            const data = filteredData || collectionData;
            container.innerHTML = '';

            Object.entries(data).forEach(([setName, figures]) => {
                const setDiv = document.createElement('div');
                setDiv.className = 'set-section';
                
                const totalFigures = figures.reduce((sum, fig) => sum + fig.quantity, 0);
                const setValueSum = figures.reduce((sum, fig) => {
                    const key = `${setName}-${fig.id}`;
                    const price = figureData[key]?.price || 0;
                    return sum + (price * fig.quantity);
                }, 0);

                setDiv.innerHTML = `
                    <div class="set-header">
                        <span>${setName}</span>
                        <div class="set-stats">
                            ${totalFigures} figures | Est. $${setValueSum.toFixed(2)}
                        </div>
                    </div>
                    <div class="figures-grid" id="set-${setName.replace(/\s+/g, '-')}">
                    </div>
                `;
                
                container.appendChild(setDiv);
                
                const figuresGrid = setDiv.querySelector('.figures-grid');
                figures.forEach(figure => {
                    const figureCard = createFigureCard(setName, figure);
                    figuresGrid.appendChild(figureCard);
                });
            });
        }

        // Create individual figure card
        function createFigureCard(setName, figure) {
            const key = `${setName}-${figure.id}`;
            const data = figureData[key] || {};
            
            const card = document.createElement('div');
            card.className = 'figure-card';
            
            card.innerHTML = `
                <div class="figure-header">
                    <div class="figure-name">${figure.id} - ${figure.name}</div>
                    <div class="quantity-badge">√ó${figure.quantity}</div>
                    ${data.sold ? '<span class="sold-indicator">SOLD</span>' : ''}
                </div>
                
                <div class="price-display" id="price-${key}">
                    ${data.price ? 
                        `<div class="price-amount">$${data.price.toFixed(2)} each</div>
                         <div>Total: $${(data.price * figure.quantity).toFixed(2)}</div>` 
                        : '<div class="loading">Price not checked</div>'
                    }
                </div>
                
                <input type="text" class="notes-input" placeholder="Notes..." 
                       value="${data.notes || ''}" 
                       onchange="updateNotes('${key}', this.value)">
                
                <div class="figure-actions">
                    <button class="btn btn-primary btn-small" onclick="getEbayPrice('${key}', '${setName}', '${figure.name}', '${figure.id}')">
                        üí∞ Check Price
                    </button>
                    <button class="btn btn-secondary btn-small" onclick="toggleSold('${key}')">
                        ${data.sold ? 'üì¶ Mark Available' : '‚úÖ Mark Sold'}
                    </button>
                </div>
            `;
            
            return card;
        }

        // Get eBay price for a specific figure
        async function getEbayPrice(key, setName, figureName, figureId) {
            const priceDisplay = document.getElementById(`price-${key}`);
            priceDisplay.innerHTML = '<div class="loading">üîç Searching eBay...</div>';
            
            // Since we can't access eBay API directly, we'll open multiple search tabs for better price research
            const searchQueries = [
                `HeroClix ${setName} ${figureName} ${figureId}`,
                `HeroClix ${figureName} ${figureId}`,
                `"${figureName}" HeroClix ${figureId}`,
                `HeroClix ${setName} ${figureId}`
            ];
            
            // Open sold listings search
            const soldUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(searchQueries[0])}&_sacat=0&LH_Sold=1&LH_Complete=1&_sop=13`;
            window.open(soldUrl, '_blank');
            
            // Open current listings search
            const currentUrl = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(searchQueries[0])}&_sacat=0&LH_BIN=1&_sop=15`;
            window.open(currentUrl, '_blank');
            
            priceDisplay.innerHTML = `
                <div style="background: #fff3cd; padding: 10px; border-radius: 5px; border-left: 4px solid #ffc107;">
                    <div><strong>üìä Price Research Opened</strong></div>
                    <div style="font-size: 0.9em; margin-top: 5px;">
                        ‚Ä¢ Sold listings (what it actually sells for)<br>
                        ‚Ä¢ Current listings (what sellers are asking)
                    </div>
                    <input type="number" step="0.01" placeholder="Enter average sold price..." 
                           style="width: 100%; margin-top: 8px; padding: 5px;" 
                           onchange="updatePrice('${key}', parseFloat(this.value))">
                    <div style="margin-top: 8px;">
                        <button class="btn btn-primary btn-small" onclick="openAlternateSearches('${key}', '${setName}', '${figureName}', '${figureId}')">
                            üîç More Search Options
                        </button>
                    </div>
                </div>
            `;
        }
        
        // Open alternative search options
        function openAlternateSearches(key, setName, figureName, figureId) {
            const alternatives = [
                { name: "Troll & Toad", url: `https://www.trollandtoad.com/s?q=${encodeURIComponent(`HeroClix ${figureName}`)}` },
                { name: "COMC", url: `https://www.comc.com/Cards/s-All-All-All-All-All-All/${encodeURIComponent(figureName)}/All-All` },
                { name: "Mercari", url: `https://www.mercari.com/search/?keyword=${encodeURIComponent(`HeroClix ${figureName}`)}` },
                { name: "Facebook Marketplace", url: `https://www.facebook.com/marketplace/search/?query=${encodeURIComponent(`HeroClix ${figureName}`)}` }
            ];
            
            alternatives.forEach((site, index) => {
                setTimeout(() => {
                    window.open(site.url, '_blank');
                }, index * 500); // Stagger the opens
            });
            
            alert(`Opening ${alternatives.length} additional marketplaces for price comparison!`);
        }

        // Update price for a figure
        function updatePrice(key, price) {
            if (!figureData[key]) figureData[key] = {};
            figureData[key].price = price;
            saveData();
            
            const priceDisplay = document.getElementById(`price-${key}`);
            const figure = findFigureByKey(key);
            
            if (figure) {
                priceDisplay.innerHTML = `
                    <div class="price-amount">$${price.toFixed(2)} each</div>
                    <div>Total: $${(price * figure.quantity).toFixed(2)}</div>
                `;
            }
            
            updateStats();
        }

        // Update notes for a figure
        function updateNotes(key, notes) {
            if (!figureData[key]) figureData[key] = {};
            figureData[key].notes = notes;
            saveData();
        }

        // Toggle sold status
        function toggleSold(key) {
            if (!figureData[key]) figureData[key] = {};
            figureData[key].sold = !figureData[key].sold;
            saveData();
            renderCollection(); // Re-render to update display
            updateStats();
        }

        // Find figure by key
        function findFigureByKey(key) {
            for (const [setName, figures] of Object.entries(collectionData)) {
                for (const figure of figures) {
                    if (`${setName}-${figure.id}` === key) {
                        return figure;
                    }
                }
            }
            return null;
        }

        // Update statistics
        function updateStats() {
            let totalFigures = 0;
            let totalSets = Object.keys(collectionData).length;
            let totalValue = 0;

            Object.entries(collectionData).forEach(([setName, figures]) => {
                figures.forEach(figure => {
                    totalFigures += figure.quantity;
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key];
                    if (data?.price && !data.sold) {
                        totalValue += data.price * figure.quantity;
                    }
                });
            });

            document.getElementById('totalFigures').textContent = totalFigures;
            document.getElementById('totalSets').textContent = totalSets;
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(0)}`;
            document.getElementById('totalValueDisplay').textContent = `Total Value: $${totalValue.toFixed(2)}`;
        }

        // Search collection
        function searchCollection() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderCollection();
                return;
            }

            const filtered = {};
            Object.entries(collectionData).forEach(([setName, figures]) => {
                const matchingFigures = figures.filter(figure => 
                    figure.name.toLowerCase().includes(query) ||
                    setName.toLowerCase().includes(query) ||
                    figure.id.includes(query)
                );
                
                if (matchingFigures.length > 0) {
                    filtered[setName] = matchingFigures;
                }
            });

            renderCollection(filtered);
        }

        // Export collection data
        function exportCollection() {
            const csvData = ['Set,ID,Name,Quantity,Price,Total,Status,Notes'];
            
            Object.entries(collectionData).forEach(([setName, figures]) => {
                figures.forEach(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key] || {};
                    const price = data.price || 0;
                    const total = price * figure.quantity;
                    const status = data.sold ? 'Sold' : 'Available';
                    const notes = (data.notes || '').replace(/,/g, ';');
                    
                    csvData.push(`"${setName}","${figure.id}","${figure.name}",${figure.quantity},${price},${total},"${status}","${notes}"`);
                });
            });

            const blob = new Blob([csvData.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'heroclix-collection.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Get prices for all items (batch operation)
        function getPricesForAll() {
            if (confirm('This will open multiple eBay tabs for price checking. Continue?')) {
                let delay = 0;
                Object.entries(collectionData).forEach(([setName, figures]) => {
                    figures.forEach(figure => {
                        const key = `${setName}-${figure.id}`;
                        if (!figureData[key]?.price) {
                            setTimeout(() => {
                                getEbayPrice(key, setName, figure.name, figure.id);
                            }, delay);
                            delay += 2000; // 2 second delay between requests
                        }
                    });
                });
            }
        }

        // Show high value items only
        function showHighValue() {
            const filtered = {};
            Object.entries(collectionData).forEach(([setName, figures]) => {
                const highValueFigures = figures.filter(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key];
                    return data?.price && data.price >= 10; // $10+ items
                });
                
                if (highValueFigures.length > 0) {
                    filtered[setName] = highValueFigures;
                }
            });

            renderCollection(filtered);
        }

        // Show unsold items only
        function showUnsold() {
            const filtered = {};
            Object.entries(collectionData).forEach(([setName, figures]) => {
                const unsoldFigures = figures.filter(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key];
                    return !data?.sold;
                });
                
                if (unsoldFigures.length > 0) {
                    filtered[setName] = unsoldFigures;
                }
            });

            renderCollection(filtered);
        }

        // Show sold items only
        function showSoldItems() {
            const filtered = {};
            Object.entries(collectionData).forEach(([setName, figures]) => {
                const soldFigures = figures.filter(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key];
                    return data?.sold;
                });
                
                if (soldFigures.length > 0) {
                    filtered[setName] = soldFigures;
                }
            });

            renderCollection(filtered);
        }
        
        // Generate listing descriptions for high-value items
        function generateListings() {
            let listings = [];
            let totalItems = 0;
            
            Object.entries(collectionData).forEach(([setName, figures]) => {
                figures.forEach(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key];
                    
                    // Only include items with prices $5+ that aren't sold
                    if (data?.price && data.price >= 5 && !data.sold) {
                        const listing = {
                            title: `HeroClix ${setName} #${figure.id} ${figure.name}${figure.quantity > 1 ? ` (x${figure.quantity})` : ''}`,
                            description: generateListingDescription(setName, figure, data),
                            price: data.price,
                            quantity: figure.quantity,
                            total: data.price * figure.quantity
                        };
                        listings.push(listing);
                        totalItems += figure.quantity;
                    }
                });
            });
            
            // Sort by total value (highest first)
            listings.sort((a, b) => b.total - a.total);
            
            // Create listing document
            const listingDoc = `
# HeroClix Collection Listings
**Generated on:** ${new Date().toLocaleDateString()}
**Total Items:** ${totalItems}
**Total Value:** ${listings.reduce((sum, item) => sum + item.total, 0).toFixed(2)}

---

${listings.map((listing, index) => `
## ${index + 1}. ${listing.title}
**Price:** ${listing.price.toFixed(2)}${listing.quantity > 1 ? ` each (${listing.total.toFixed(2)} total)` : ''}

${listing.description}

---
`).join('')}

## Bulk Lots Available
For buyers interested in multiple items, bulk discounts available!
Contact me for custom bundle pricing.

## Shipping & Handling
- Careful packaging with bubble wrap
- Ships within 1 business day
- Tracking provided
- Combined shipping available

## Condition
All figures are in played/good condition unless noted otherwise.
Photos available upon request.
            `.trim();
            
            // Download as text file
            const blob = new Blob([listingDoc], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'heroclix-listings.txt';
            a.click();
            window.URL.revokeObjectURL(url);
            
            alert(`Generated ${listings.length} listings for items $5+ (${totalItems} total figures)`);
        }
        
        // Generate description for a single listing
        function generateListingDescription(setName, figure, data) {
            let description = `**Set:** ${setName}\n`;
            description += `**Figure Number:** ${figure.id}\n`;
            description += `**Character:** ${figure.name}\n`;
            
            if (figure.quantity > 1) {
                description += `**Quantity:** ${figure.quantity} available\n`;
            }
            
            if (data.notes) {
                description += `**Notes:** ${data.notes}\n`;
            }
            
            // Add some generic HeroClix selling points
            description += `\n**Perfect for:**\n`;
            description += `- HeroClix players and collectors\n`;
            description += `- Tabletop gaming enthusiasts\n`;
            description += `- Comic book and superhero fans\n`;
            
            return description;
        }
        
        // Enhanced export for selling
        function exportForSelling() {
            const salesData = [];
            let totalValue = 0;
            let totalItems = 0;
            let soldValue = 0;
            let soldItems = 0;
            
            Object.entries(collectionData).forEach(([setName, figures]) => {
                figures.forEach(figure => {
                    const key = `${setName}-${figure.id}`;
                    const data = figureData[key] || {};
                    const price = data.price || 0;
                    const total = price * figure.quantity;
                    
                    totalItems += figure.quantity;
                    totalValue += total;
                    
                    if (data.sold) {
                        soldItems += figure.quantity;
                        soldValue += total;
                    }
                    
                    salesData.push({
                        'Set': setName,
                        'ID': figure.id,
                        'Name': figure.name,
                        'Quantity': figure.quantity,
                        'Price Each': price.toFixed(2),
                        'Total Value': total.toFixed(2),
                        'Status': data.sold ? 'SOLD' : 'AVAILABLE',
                        'Priority': price >= 10 ? 'HIGH VALUE' : price >= 5 ? 'MEDIUM' : 'LOW',
                        'Listing Title': `HeroClix ${setName} #${figure.id} ${figure.name}`,
                        'Notes': data.notes || '',
                        'eBay Category': getEBayCategory(setName),
                        'Keywords': generateKeywords(setName, figure.name)
                    });
                });
            });
            
            // Create summary
            const summary = [
                '=== COLLECTION SUMMARY ===',
                `Total Items: ${totalItems}`,
                `Total Value: ${totalValue.toFixed(2)}`,
                `Sold Items: ${soldItems}`,
                `Sold Value: ${soldValue.toFixed(2)}`,
                `Remaining Items: ${totalItems - soldItems}`,
                `Remaining Value: ${(totalValue - soldValue).toFixed(2)}`,
                '',
                '=== HIGH VALUE ITEMS (>$10) ===',
                ...salesData.filter(item => parseFloat(item['Price Each']) >= 10 && item.Status === 'AVAILABLE')
                    .sort((a, b) => parseFloat(b['Price Each']) - parseFloat(a['Price Each']))
                    .slice(0, 20)
                    .map(item => `${item['Listing Title']} - ${item['Price Each']}`),
                '',
                '=== BULK LOT OPPORTUNITIES ===',
                ...getSetSummaries(salesData),
                ''
            ];
            
            // Convert to CSV
            const headers = Object.keys(salesData[0]);
            const csvContent = [
                summary.join('\n'),
                '',
                headers.join(','),
                ...salesData.map(row => headers.map(header => `"${row[header]}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'heroclix-selling-report.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Get appropriate eBay category
        function getEBayCategory(setName) {
            if (setName.toLowerCase().includes('marvel')) return 'Collectible Card Games > HeroClix > Marvel';
            if (setName.toLowerCase().includes('dc') || setName.toLowerCase().includes('batman') || setName.toLowerCase().includes('superman')) {
                return 'Collectible Card Games > HeroClix > DC Comics';
            }
            if (setName.toLowerCase().includes('lord of the rings') || setName.toLowerCase().includes('hobbit')) {
                return 'Collectible Card Games > HeroClix > Other';
            }
            return 'Collectible Card Games > HeroClix > Other';
        }
        
        // Generate relevant keywords
        function generateKeywords(setName, figureName) {
            const keywords = ['HeroClix', 'miniature', 'tabletop', 'gaming'];
            
            if (setName.toLowerCase().includes('marvel')) keywords.push('Marvel', 'superhero', 'comic');
            if (setName.toLowerCase().includes('dc')) keywords.push('DC Comics', 'superhero', 'comic');
            if (setName.toLowerCase().includes('batman')) keywords.push('Batman', 'Dark Knight');
            if (setName.toLowerCase().includes('spider')) keywords.push('Spider-Man', 'Spiderman');
            if (setName.toLowerCase().includes('x-men')) keywords.push('X-Men', 'mutant');
            if (setName.toLowerCase().includes('avengers')) keywords.push('Avengers', 'Marvel');
            
            return keywords.join(', ');
        }
        
        // Get set summaries for bulk opportunities
        function getSetSummaries(salesData) {
            const setBulk = {};
            
            salesData.forEach(item => {
                if (item.Status === 'AVAILABLE') {
                    if (!setBulk[item.Set]) {
                        setBulk[item.Set] = { count: 0, value: 0 };
                    }
                    setBulk[item.Set].count += parseInt(item.Quantity);
                    setBulk[item.Set].value += parseFloat(item['Total Value']);
                }
            });
            
            return Object.entries(setBulk)
                .filter(([set, data]) => data.count >= 5) // Only show sets with 5+ items
                .sort((a, b) => b[1].value - a[1].value)
                .slice(0, 10)
                .map(([set, data]) => `${set}: ${data.count} items, ${data.value.toFixed(2)} value`);
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Add search on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCollection();
                }
            });
        });
    </script>
</body>
</html>
